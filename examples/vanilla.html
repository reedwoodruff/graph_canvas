<!-- index.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graph Canvas Demo</title>
        <style>
            #graph-container {
                height: 800px;
                position: relative;
                overflow: hidden;
                border: 1px solid #ccc;
                margin: 20px;
            }
            .controls {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div id="graph-container"></div>

        <script type="module">
            import init, { GraphCanvas } from "../pkg/graph_canvas.js";

            async function main() {
                await init();

                const container = document.getElementById("graph-container");
                const config = {
                    context_menu_size: [400, 100],
                    node_templates: [
                        {
                            name: "Basic Node",
                            slot_templates: [
                                {
                                    name: "Output",
                                    position: "Right",
                                    slot_type: "Outgoing",
                                    allowed_connections: ["Basic Node", "Math Node", "Test Node"],
                                    min_connections: 0,
                                    max_connections: 5,
                                },
                                {
                                    name: "Input",
                                    position: "Left",
                                    slot_type: "Incoming",
                                    allowed_connections: ["Basic Node", "Math Node", "Test Node"],
                                    min_connections: 0,
                                    max_connections: 5,
                                },
                            ],
                            default_width: 150,
                            default_height: 100,
                        },
                        {
                            name: "Math Node",
                            slot_templates: [
                                {
                                    name: "Value Out",
                                    position: "Right",
                                    slot_type: "Outgoing",
                                    allowed_connections: ["Basic Node", "Math Node", "Test Node"],
                                    min_connections: 0,
                                    max_connections: 5,
                                },
                                {
                                    name: "Value A",
                                    position: "Left",
                                    slot_type: "Incoming",
                                    allowed_connections: ["Basic Node", "Math Node"],
                                    min_connections: 0,
                                    max_connections: 1,
                                },
                                {
                                    name: "Value B",
                                    position: "Left",
                                    slot_type: "Incoming",
                                    allowed_connections: ["Basic Node", "Math Node"],
                                    min_connections: 0,
                                    max_connections: 1,
                                },
                            ],
                            default_width: 150,
                            default_height: 120,
                        },
                        {
                            name: "Logic Node",
                            slot_templates: [
                                {
                                    name: "Then",
                                    position: "Right",
                                    slot_type: "Outgoing",
                                    allowed_connections: ["Basic Node", "Math Node", "Logic Node"],
                                    min_connections: 0,
                                    max_connections: 1,
                                },
                                {
                                    name: "Else",
                                    position: "Right",
                                    slot_type: "Outgoing",
                                    allowed_connections: ["Basic Node", "Math Node", "Logic Node"],
                                    min_connections: 0,
                                    max_connections: 1,
                                },
                                {
                                    name: "Condition",
                                    position: "Left",
                                    slot_type: "Incoming",
                                    allowed_connections: ["Basic Node", "Math Node"],
                                    min_connections: 0,
                                    max_connections: 1,
                                },
                            ],
                            default_width: 150,
                            default_height: 120,
                        },
                        {
                            name: "Data Node",
                            slot_templates: [
                                {
                                    name: "Data Out",
                                    position: "Right",
                                    slot_type: "Outgoing",
                                    allowed_connections: ["Basic Node", "Math Node", "Data Node"],
                                    min_connections: 0,
                                    max_connections: 10,
                                },
                            ],
                            default_width: 150,
                            default_height: 100,
                        },
                    ],
                    // Define template groups
                    template_groups: [
                        {
                            id: "basic",
                            name: "Basic",
                            templates: ["Basic Node"]
                        },
                        {
                            id: "math",
                            name: "Mathematics",
                            description: "Mathematical operation nodes",
                            templates: ["Math Node"]
                        },
                        {
                            id: "logic",
                            name: "Logic",
                            templates: ["Logic Node"]
                        },
                        {
                            id: "data",
                            name: "Data",
                            templates: ["Data Node"]
                        },
                    ],
                    initial_nodes: [
                        {
                            template_name: "Test Node",
                            x: 100,
                            y: 100,
                            can_delete: false,
                            can_move: true,
                        },
                    ],
                };
                const graph = new GraphCanvas(container, config);
            }

            main().catch(console.error);
        </script>
    </body>
</html>
